<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="fullWindow">
	<span class="fullForm">
      <span class="operationForm">
         <section class="additionForm">
            <input type="text" name="productName" class="productInput" placeholder="Назва товару" readonly> 
            <button type="button" class="addButton">
               <article class="addLabel">Додати</article>
            </button>
         </section>
         <section class="products">
            <section class="product">
               <section class="nameOfProduct">
                  <p class="strikethroughInscription">Помідори</p>
               </section>
               <section class="buttonBlockOne">
                  <section class="blockOfAmount">2</section>
               </section>
               <section class="buttonBlockTwo">
                  <button type="button" class="button one">Не куплено</button>
               </section>
            </section>
            <section class="product">
               <section class="nameOfProduct">
                  <p class="label">Печиво</p>
               </section>
               <section class="buttonBlockOne">
                  <button type="button" class="minusButton">–</button>
                  <section class="blockOfAmount">2</section>
                  <button type="button" class="plusButton">+</button>
               </section>
               <section class="buttonBlockTwo">
                  <button type="button" class="button">Куплено</button>
                  <button type="button" class="cancelButton">&#10006;</button>
               </section>
            </section>
            <section class="product three">
               <section class="nameOfProduct">
                  <input type="text" name="productName" class="productInput new" value="Сир" readonly> 
               </section>
               <section class="buttonBlockOne">
                  <button type="button" class="minusButton three">–</button>
                  <section class="blockOfAmount">1</section>
                  <button type="button" class="plusButton">+</button>
               </section>
               <section class="buttonBlockTwo">
                  <button type="button" class="button">Куплено</button>
                  <button type="button" class="cancelButton">&#10006;</button>
               </section>
            </section>
         </section>
      </span>
      <span class="statistic"> 
         <section class="adittion">
            <article class="additionLabel">Залишилося</article>
         </section>
         <section class="aba">
            <section class="productStatistic">
               <section class="item">
                  <article>Печиво</article>
                  <section class="amountOfItem">2</section>
               </section>
               <section class="item">
                  <article>Сир</article>
                  <section class="amountOfItem">1</section>
               </section>
            </section>
         </section>
         <section class="adittion">
            <article class="additionLabel">Куплено</article>
         </section>
         <section class="aba">
            <section class="productStatistic two">
               <section class="item two">
                  <article>Помідори</article>
                  <section class="amountOfItem two">2</section>
               </section>
            </section>
         </section>
      </span>
   </span>
   <span class="beige">
      <p class="beigeLabel">Buy List</p>
      <article>
         <p class="beigeLabel one">Created by:</p>
         <p class="beigeLabel two">Tarasenko Misha</p>
      </article>
   </span>
   <span class="hiddenBeige">
      <article>
         <p class="beigeLabel one">Created by:</p>
         <p class="beigeLabel two">Tarasenko Misha</p>
      </article>
   </span>
</body>
</html>
